query Last_recommendations($type: RecommendationType, $page: Int) {
  last_recommendations(type: $type, page: $page) {
    recommendations {
      id
      title
      description
      favoritesCount
      type
      link
      created_at
      images {
        id
        url
      }
      comments {
        id
        content
        created_at
        author {
          id
          profile {
            name
            logo
          }
        }
      }
      author {
        profile {
          name
          logo
        }
      }
    }
    pagesCount
  }
}
